name: Algorithm Test

on:
  push:
    branches: 
      - master
      - beta
  pull_request:
    branches: 
      - master
      - beta

jobs:

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 8000
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
    steps:
    - uses: actions/checkout@v2

    - name: Running Script
      run: node /home/runner/work/Algorithms-and-Astronomy-Calculator/Algorithms-and-Astronomy-Calculator/.github/goTest.js
