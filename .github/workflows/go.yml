name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Go Mod Setup
      run: go mod init example.com/m/v2
      
    - name: Build
      run: go build -v https://github.com/Perrytheplaty43/Algorithums-and-Astronomy-Calculator/blob/master/Go/server.go

    - name: Test
      run: go test -v https://github.com/Perrytheplaty43/Algorithums-and-Astronomy-Calculator/blob/master/Go/server.go
