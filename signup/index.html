<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="flexbox">
    <div class="container1">
      <h1 class="title">Signup</h1>
    </div>
    <div class="container2">
      <form onsubmit="return onSubmit(event)">
        <label for="user">Username:</label><br>
        <input type="text" id="user" name="user" class="form"><br>
        <label for="email">email:</label><br>
        <input type="text" id="email" name="email" class="form" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass" class="form">
        <button type="submit" id="submit">Submit</button><br>
        <p onclick="return SignInRe()" class="p13">Already have an account? Click here to login.</p>
      </form>
    </div>
    <div class="container3">
      <div class="suc" id="suc">
        <p class="sucText">Success</p>
        <p onclick="return SignInRe()" class="p132">Login</p>
      </div>
    </div>
    <div class="container4">
      <div class="same" id="same">
        <p class="sameText">A user with the same username already exists</p>
      </div>
      <div class="same" id="email">
        <p class="sameTest">Email is already registered</p>
      </div>
    </div>
  </div>
</body>

</html>
