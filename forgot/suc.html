<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="./forgotReset/suc.js" defer></script>
    <link rel="stylesheet" href="./forgotReset/suc.css">
</head>

<body>
    <div class="flexbox">
        <div class="container1">
            <h1 class="title">Reset Password</h1>
        </div>
        <div class="container3">
            <form onsubmit="return onSubmit(event)">
                <label for="pass">New Password:</label><br>
                <input type="password" id="pass" name="pass" class="form">
                <label for="pass">Retype password:</label><br>
                <input type="password" id="pass2" name="pass2" class="form">
                <button type="submit" id="submit">Submit</button><br>
            </form>
        </div>
        <div class="container2" id="suc">
            <p onclick="return SignOutRe()" class="sucText">Succses click here to login</p>
            </form>
        </div>
        <div class="container5">
            <div class="same" id="wrong">
                <p class="sameText">Passwords do not match</p>
            </div>
        </div>
    </div>
</body>

</html>
